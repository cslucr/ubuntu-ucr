---
repositories:
  - repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
    key: https://dl-ssl.google.com/linux/linux_signing_key.pub
    unattended: yes

  - repo: ppa:webupd8team/java
    unattended: yes

  - repo: deb http://repository.spotify.com stable non-free
    key: 931FF8E79F0876134EDDBDCCA87FF9DF48BF1C90
    
packages:
  - caffeine
  - firmware-b43-installer
  - gimp
  - libreoffice
  - libreoffice-java-common
  - linux-firmware
  - qt5-style-plugins
  - shotwell
  - shutter
  - spotify-client
  - unattended-upgrades
  - vlc

  - name: chromium-browser
    arch: x86
    
  - name: google-chrome-stable
    arch: x86_64

  - name: gnome-tweak-tool
    xsession: gnome-shell

  - name: oracle-java8-installer
    debconf: 
      name: oracle-java8-installer
      question: shared/accepted-oracle-license-v1-1

  - name: ubuntu-restricted-extras
    debconf: 
      name: ttf-mscorefonts-installer
      question: msttcorefonts/accepted-mscorefonts-eula

purge_packages:

office_plugins:
  # Grammar checker.
  - https://www.languagetool.org/download/LanguageTool-stable.oxt
  # Ortography, word separation and synonyms.
  - https://github.com/sbosio/rla-es/releases/download/v2.3/es_ANY.oxt
  # Allows to delete empty cells.
  - https://extensions.libreoffice.org/extensions/tools-for-calc-edit/1.0.0/@@download/file/toolsforedit.oxt

autostart:
  - /usr/share/applications/caffeine.desktop
  - /usr/share/applications/caffeine-indicator.desktop

arch: x86_64
apt_cache: no
wget_cache_path: '/tmp/wget_cache'
unattended_file_path: '/etc/apt/apt.conf.d/50unattended-upgrades'
http_regex: 'https?://([-A-Za-z0-9\+&@#/%?=~_|!:,.;]*[-A-Za-z0-9\+&@#/%=~_|])'
