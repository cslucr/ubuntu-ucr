---
repositories:
  - repo: deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main
    key: https://dl-ssl.google.com/linux/linux_signing_key.pub
    unattended: yes

  - repo: ppa:webupd8team/java
    unattended: yes

  - repo: deb http://repository.spotify.com stable non-free
    key: 931FF8E79F0876134EDDBDCCA87FF9DF48BF1C90
    
packages:
  - name: oracle-java8-installer
    debconf: oracle-java8-installer shared/accepted-oracle-license-v1-1

  - name: google-chrome-stable
    arch: x86_64

  - name: chromium-browser
    arch: x86

  - name: gnome-tweak-tool
    xsession: gnome-shell

  - ubuntu-restricted-extras
  - libreoffice
  - shotwell
  - gimp
  - spotify-client
  - linux-firmware
  - firmware-b43-installer
  - unattended-upgrades
  - caffeine
  - vlc
  - shutter
  - qt5-style-plugins

purge_packages:

arch: amd64
apt_cache: no
wget_cache_path: '$HOME/wget_cache'
unattended_file_path: '/etc/apt/apt.conf.d/50unattended-upgrades'
http_regex: 'https?://([-A-Za-z0-9\+&@#/%?=~_|!:,.;]*[-A-Za-z0-9\+&@#/%=~_|])'
