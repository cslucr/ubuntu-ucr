---
- name: Copy configuration override (wallpaper, favorites, date format and input sources).
  copy:
    src: "{{ role_path }}/files/30_ucr-gnome-settings.gschema.override"
    dest: /usr/share/glib-2.0/schemas
  tags:
    - execution
    - desktop
    - gnome

- name: initTest - Copied configuration override.
  command: ls /usr/share/glib-2.0/schemas
  register: result
  failed_when: "'30_ucr' not in result.stdout"
  tags:
    - test
    - desktop
    - gnome

- name: Copy wallpaper to /usr/share/backgrounds.
  copy:
    src: "{{ role_path }}/files/ubuntu-ucr-background.jpg"
    dest: /usr/share/backgrounds
  tags:
    - execution
    - desktop
    - gnome

- name: unitTest - Copied wallpaper to /usr/share/backgrounds.
  command: ls /usr/share/backgrounds
  register: result
  failed_when: "'ubuntu-ucr' not in result.stdout"
  tags:
    - test
    - desktop
    - gnome

- name: Compile gsettings override.
  command: glib-compile-schemas /usr/share/glib-2.0/schemas
  tags:
    - execution
    - desktop
    - gnome

- name: unitTest - Compiled gsettings override.
  command: gsettings list-recursively org.gnome.desktop.background
  register: result
  failed_when: "'ubuntu-ucr' not in result.stdout"
  tags:
    - test
    - desktop
    - gnome

- name: Reset gsettings keys.
  command: bash -c 'gsettings list-schemas | xargs -n 1 gsettings reset-recursively'
  tags:
    - execution
    - desktop
    - gnome

- name: unitTest - Resetted gsettings keys.
  command: bash -c "gsettings list-schemas | grep 'org.gnome.desktop.interface'"
  register: result
  failed_when: result.stdout == ''
  tags:
    - test
    - desktop
    - gnome

- name: Display gui session restart warning.
  debug:
    msg:
      - 'WARNING: If a graphical user interface session is open, you must restart it.'
  tags:
    - execution
    - desktop
    - gnome


